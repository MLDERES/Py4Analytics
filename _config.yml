# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: ''
# title: Python 4 Analytics
author: Michael Dereszynski
copyright: "2022"
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: 'off'

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/mlderes/Py4Analytics  # Online location of your book
  #path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: favicon.png
  use_issues_button: true
  use_repository_button: true
  base_url: www.py4analytics.info

launch_buttons:
  thebe: true
  binderhub_url: https://mybinder.org
  notebook_interface: classic
  #jupyterhub_url: https://waltonhub.com
  jupyterhub_url: https://isys5103-uark.msappproxy.net/

exclude_patterns: [ book/src/*, book/extras/*, README.md]

parse:
  myst_enable_extensions:
  - html_image
  - colon_fence
  myst_ref_domains:
  - std
  - py
  - ipynb
  - csv

only_build_toc_files: true

sphinx: 
  recursive_update: true
  extra_extensions: [ sphinx.ext.githubpages ]
  config: 
    html_baseurl: www.py4analytics.info
